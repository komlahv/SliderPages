<!DOCTYPE html>
<html>
    <head>
        <title>Z-Slide</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
        <section id="slide1" style="background-color:#fd4459;color:white">
            <div class="wrapper">
                <p>Color-1</p>
            </div>
            <a class="controls" style="color:white" href="#slide2">Next</a>
        </section>
        <section id="slide2" style="background-color:#fe46a2;color:white">
            <div class="wrapper">
                <p>Color-2</p>
            </div>
            <a class="controls" style="color:white" href="#slide1">Back</a>
            <a class="controls" style="color:white" href="#slide3">Next</a>
        </section>
        <section id="slide3" style="background-color:#00b8ee;color:white">
            <div class="wrapper">
                <p>Color-3</p>
            </div>
            <a class="controls" style="color:white" href="#slide2">Back</a>
            <a class="controls" style="color:white" href="#slide4">Next</a>
        </section>
        <section id="slide4" style="background-color:#00909d;color:white">
            <div class="wrapper">
                <p>Color-4</p>
            </div>
            <a class="controls" style="color:white" href="#slide3">Back</a>
            <a class="controls" style="color:white" href="#slide5">Next</a>
        </section>
        <section id="slide5" style="background-color:#4abd3b;color:white">
            <div class="wrapper">
                <p>Color-5</p>
            </div>
            <a class="controls" style="color:white" href="#slide4">Back</a>
            <a class="controls" style="color:white" href="#slide6">Next</a>
        </section>
        <section id="slide6" style="background-color:#ff6c31;color:white">
            <div class="wrapper">
                <p>Color-6</p>
            </div>
            <a class="controls" style="color:white" href="#slide5">Back</a>
            <a class="controls" style="color:white" href="#start">Home</a>
        </section>
        <section id="start">
            <a href="#slide1">Start</a>
        </section>
        </div>
    </body>
</html>
